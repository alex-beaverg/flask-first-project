{% extends 'base.html' %}

{% block title %}
    Add article
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Adding article:</h1>
        <form method="post">
            <input type="text" name="title" id="title" class="form-control" placeholder="Title"><br>
            <textarea name="intro" id="intro" class="form-control" placeholder="Announcement"></textarea><br>
            <textarea name="text" id="text" class="form-control" placeholder="Article text"></textarea><br>
            <input type="submit" class="btn btn-success" value="Add article">
        </form>
    </div>
{% endblock %}
