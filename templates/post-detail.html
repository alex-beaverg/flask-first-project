{% extends 'base.html' %}

{% block title %}
    {{ article.title }}
{% endblock %}

{% block body %}
    <div class="container">
        <h1>{{ article.title }}</h1>
        <div class="alert alert-info">
            <p>{{ article.text }}</p>
            <p><b>Date: {{ article.date.strftime("%d. %B %Y %H:%M") }}</b></p>
            <a href="/posts/{{ article.id }}/delete" class="btn btn-danger">Delete article</a>
            <a href="/posts/{{ article.id }}/update" class="btn btn-success">Update article</a>
        </div>
    </div>
{% endblock %}
